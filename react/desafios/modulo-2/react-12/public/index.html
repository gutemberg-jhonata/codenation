				<a href="#">

				<button>

				</button>
			</div>
		</header>
		<div class="container">
			<ul class="stories">
				<li class="stories__item">
					<a href="#">

							<div class="stories__avatar">
								<img src="./img/profiles/yoda/yoda-profile.jpg" alt="yoda-profile">
							</div>
						</div>
					</a>
				</li>
				<li class="stories__item">

							</div>
						</div>

							</div>
						</div>
					</a>
				</li>
			</ul>

					<div class="card__content">

							</button>

							</button>
							<button class="card__control">
								<i class="far fa-bookmark"></i>
							</button>
						</div>
